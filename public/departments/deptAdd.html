<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pacit Add department</title>
  <link rel="icon" href="../images/onlinestoreicon.png">

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
    crossorigin='anonymous'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns'
    crossorigin='anonymous'>
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <div class="container">

    <header class="header mt-3">
          <!-- Navigation var on top -->
    <nav class="navbar navbar-expand-sm navbar-dark gradBlue">
      <!-- Brand -->
      <a class="navbar-brand">
        <a class="nav-link d-inline" href="/">
          <img src="./images/onlinestore.png" alt="Logo" class="brandLogo imgRnd10 imageShadow">
        </a>
      </a>

      <!-- Button for small devices -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu-Link options -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto rounded">
            <a class="nav-link" href="/">Buy</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="/prods">Sell</a>
          </li
          <li class="nav-item ml-auto">
            <a class="nav-link active btn-primary rounded px-5" href="/depmts">Admin</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <!-- header end -->

  <div class="container">

    <h2>New Seller Info</h2>
    <form>
      <div class="form-group">
        <label for="deptName">Name <span class="inputErrors" id="deptNameErr"></span></label>
        <input type="text" class="form-control" name="deptName" id="deptName" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="commission">Commission<span id="commissionErr"></span></label>
        <input type="number" class="form-control" name="commission" id="commission" placeholder="">
      </div>
      <div class="form-group">
        <label for="email">Email <span id="emailErr"></span></label>
        <input type="email" class="form-control" name="email" id="email" placeholder="johnsmith@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password <span id="passwordErr"></span></label>
        <input type="password" class="form-control" name="password" id="password" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary" onclick="addDept()">Add</button>
      <button type="submit" class="btn btn-danger" onclick="cancelAction()">Cancel</button>
    </form>

  </div>

</div>
  <!-- end container -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="../scripts/app.js"></script>

  <script>
    
    const cancelAction = () => {
      // oveeride form-submit defualt behavior
      event.preventDefault()
      // redirect
      window.location = './depmts'
    }

    const addDept = () => {
      event.preventDefault()
      // clear previous errors 
      document.querySelector('#deptNameErr').innerHTML = ''

      if (document.querySelector('#deptName').value) {
        // Get information from screen
        let deptName = document.querySelector('#deptName').value
        let commission = document.querySelector('#commission').value
        let email = document.querySelector('#email').value
        let password = document.querySelector('#password').value
        // if overhead cost not provided use a random value
        if (commission === undefined || commission === '') {
          commission = 100 + Math.floor(Math.random() * 2000)
        }

        // save data
        fetch('/depts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json ; charset=utf-8'
            },
            body: JSON.stringify({
              name: deptName,
              commission: commission,
              email:email,
              password:password
            })
          })
          .then(r => {
            // redirect
            window.location = './depmts'
          })
          .catch(e => console.error(e))

      } else {
        document.querySelector('#deptNameErr').innerHTML = ' - please provide a name'
      }
    }
  </script>

</body>

</html>
